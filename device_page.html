<!DOCTYPE html><html><head>  <meta charset='UTF-8'>  <title>AutoDiary Monitor</title>  <style>    body { font-family: Arial; background: #667eea; display: flex; justify-content: center; align-items: center; min-height: 100vh; }    .container { background: white; border-radius: 15px; padding: 30px; max-width: 800px; width: 100%; }    h1 { color: #333; text-align: center; }    .video-container { background: #000; border-radius: 10px; margin: 20px 0; }    img { width: 100%; height: auto; }    button { padding: 12px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }    .btn-primary { background: #667eea; color: white; }    .btn-danger { background: #f56565; color: white; }    .status { background: #f8f9fa; padding: 15px; border-radius: 5px; border-left: 4px solid #667eea; }    .status-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #e0e0e0; }  </style></head><body>  <div class='container'>    <h1>AutoDiary Camera Monitor</h1>    <div class='video-container'>      <img id='videoStream' src='/video.jpg' alt='Video Stream'>    </div>    <div>      <button class='btn-primary' onclick='location.href=\"/capture\"'>Capture Photo</button>      <button class='btn-primary' onclick='location.href=\"/status\"'>Get Status</button>      <button class='btn-danger' onclick='location.href=\"/restart\"'>Restart</button>    </div>    <div class='status'>      <h3>System Status</h3>      <div class='status-item'><span>Device:</span><span id='device'>XIAO-ESP32S3</span></div>      <div class='status-item'><span>WiFi:</span><span id='wifi'>Checking...</span></div>      <div class='status-item'><span>Camera:</span><span id='camera'>OK</span></div>    </div>  </div>  <script>    function refreshVideo() {       document.getElementById('videoStream').src = '/video.jpg?t=' + Date.now();     }    setInterval(refreshVideo, 1000);  </script></body></html>
