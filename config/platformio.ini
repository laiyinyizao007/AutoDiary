; PlatformIO Project Configuration File for AutoDiary Project
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; Build flags for camera and PSRAM
build_flags = 
    -DCAMERA_MODEL_XIAO_ESP32S3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Library dependencies
lib_deps = 
    # Camera (WiFi is built-in with ESP32 framework)
    espressif/esp32-camera@^2.0.4
    
    # WebSocket client
    links2004/WebSockets@^2.4.1
    
    # Arduino JSON for data handling
    bblanchon/ArduinoJson@^6.21.3
    ; PDM microphone support (temporarily commented out due to Windows compatibility)
    ; earlephilower/arduino-pdm@^0.2.0


; Upload speed and monitor speed
upload_speed = 921600
monitor_speed = 115200

; PSRAM configuration
board_build.arduino.memory_type = qio_opi
board_build.arduino.psram_type = opi
