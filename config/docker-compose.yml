# AutoDiary 集成服务器 Docker Compose 配置
# 基于 reference 目录资源的完整容器化部署方案

version: '3.8'

services:
  # FunASR 语音识别服务
  funasr-server:
    image: registry.cn-hangzhou.aliyuncs.com/funasr/funasr-runtime-sdk:0.1.10
    container_name: autodiary_funasr
    restart: unless-stopped
    ports:
      - "10095:10095"
    volumes:
      - ./models:/workspace/models
      - ./data/models_cache:/workspace/cache
    environment:
      - MODEL_NAME=paraformer-zh
      - DEVICE=cpu  # 可改为 cuda 如果有GPU支持
      - NUM_THREADS=4
    networks:
      - autodiary-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "autodiary.service=funasr"
      - "autodiary.version=1.0"

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: autodiary_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - autodiary-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "autodiary.service=redis"

  # AutoDiary 主服务器
  autodiary-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodiary_main
    restart: unless-stopped
    ports:
      - "8000:8000"  # WebSocket 视频流
      - "8001:8001"  # WebSocket 音频流
      - "8080:8080"  # Web 管理界面
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
      - FUNASR_SERVER_URL=http://funasr-server:10095
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - DEVICE_HOST=0.0.0.0
      - WEB_PORT=8080
      - VIDEO_PORT=8000
      - AUDIO_PORT=8001
    depends_on:
      funasr-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autodiary-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "autodiary.service=main"
      - "autodiary.version=1.0"

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: autodiary_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
      - ./web/static:/usr/share/nginx/html/static
    depends_on:
      - autodiary-server
    networks:
      - autodiary-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "autodiary.service=nginx"

  # 监控服务（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: autodiary_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - autodiary-network
    profiles:
      - monitoring

  # Grafana 可视化（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: autodiary_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - autodiary-network
    profiles:
      - monitoring

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  autodiary-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 使用说明：
# 1. 基础部署：docker-compose up -d
# 2. 包含监控：docker-compose --profile monitoring up -d
# 3. 停止服务：docker-compose down
# 4. 查看日志：docker-compose logs -f autodiary-server
# 5. 重新构建：docker-compose build --no-cache
